<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barrio&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/ticTacToeFavicon.jpg" />
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="main">
        <div id="heading">Tic Tac Toe</div>
        <div class="msg-container hide">
            <p id="msg">Player 2 Won!!!</p>
        </div>
        <div id="container">
            <div class="scorecard" id="player1">
                <spam id="p1Name">Player 1</spam>
                <div id="scoreP1">0</div>
            </div>
            <div class="game">
                <button class="boxes"></button>
                <button class="boxes"></button>
                <button class="boxes"></button>
                <button class="boxes"></button>
                <button class="boxes"></button>
                <button class="boxes"></button>
                <button class="boxes"></button>
                <button class="boxes"></button>
                <button class="boxes"></button>
            </div>
            <div class="scorecard" id="player2">
                <spam id="p2Name">Player 2</spam>
                <div id="scoreP2">0</div>
            </div>
        </div>
        <div class="btns">
            <button id="rstBtn">Reset Game</button>
            <button id="newBtn">New Game</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
